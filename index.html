<!DOCTYPE html>
  <html ng-app="launch">
  <head>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="js/prefixfree.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-152x152.png" />
    <meta name="msapplication-square70x70logo" content="smalltile.png" />
    <meta name="msapplication-square150x150logo" content="mediumtile.png" />
    <meta name="msapplication-square310x310logo" content="largetile.png" />
  </head>
  <body>
    <div class="todo-wrapper" ng-controller="LaunchController">
      <h2>You've got <span class="emphasis">{{getLeftTodos()}}</span> items left</h2>
      <div class="items-wrapper">
      <div ng-repeat="todo in todos" class="list">
        <h3 class="list-title">{{todo.type}}</h3>
      <ul>
        <li ng-repeat="item in todo.items" class="item">
          <input type="checkbox" ng-model="item.done" id="{{item.text | breakFilter | lowercase }}"/>        
          <label class="done-{{item.done}}" for="{{item.text | breakFilter | lowercase }}">{{item.text}}
            <span class="slash"></span>
          </label>
        </li>
      </ul>
      </div>
      </div>
<!--      <form>
        <input class="add-input" placeholder="I need to..." type="text" ng-model="formTodoText" ng-model-instant />
        <button class="add-btn" ng-click="addTodo()"><h2>Add</h2></button>
      </form>

      <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>-->
      <progress id='p' max='100' value="{{getPercentTodos()}}"><span>0</span>%</progress>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js'></script>
    <script src='js/masonry.pkgd.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/services/todoStorage.js"></script>
    
  </body>
</html>
